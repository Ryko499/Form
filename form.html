<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <!-- bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS file -->
    <link href="form.css" rel="stylesheet" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- My JS file -->
    <script src="form.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="container">
          CSS
          <div id="flip">
            <div><div>Beachcoders</div></div>
            <div><div>Yotam</div></div>
            <div><div>Form</div></div>
          </div>
          AweSoMe!
        </div>
      </div>
    </header>

    <div id="formDiv">
       <button class="btn btn-1 btn-sep icon-send" type="button" id="btn" onclick="chgDisplay()">
          Already registered?</button>
      <form id="logForm">
        <!-- Form starts here: -->
        <label for="Uname">Username:</label><br />
        <input
          type="text"
          id="Uname"
          name="Uname"
          placeholder="Username"
          maxlength="20px"
          size="40"
          required
        /><br />
        <label for="passW">Password:</label><br />
        <input
          type="password"
          id="passW"
          name="passW"
          placeholder="Password"
          maxlength="20px"
          size="40"
          required
        /><br />
        <label for="eMail">E-mail Adress:</label><br />
        <input
          type="email"
          id="eMail"
          name="eMail"
          placeholder="Your email address"
          size="40"
        /><br /><br />
        <!-- Submit button with icon -->
        <input
          type="image"
          src="submit.png"
          id="button"
          onclick="getInput(Uname,passW,eMail)"
          height="70px"
          width="300px"
          alt="Submit"
        />
      </form>
      <div>
        <form id="sForm" style = "display:none">
          <h1>Log in</h1>
          <label for="Uname">Username:</label><br />
          <input
            type="text"
            id="Uname"
            name="Uname"
            placeholder="Username"
            maxlength="20px"
            size="40"
            required
          /><br />
          <label for="passW">Password:</label><br />
          <input
            type="password"
            id="passW"
            name="passW"
            placeholder="Password"
            maxlength="20px"
            size="40"
            required
          /><br />
          <input
          type="image"
          src="smt.png.crdownload"
          id="button"
          onclick="getInput(Uname,passW,eMail)"
          height="210px"
          width="300px"
          alt="Submit"
        />
        </form>
      </div>
    </div>

    <div>
      <nav>
        <!-- Help link -->
        <a href="https://www.google.com" id="hLink">Trouble logging in?</a>
        <br /><br />
      </nav>
    </div>
  </body>
  <!-- Get current date -->
  <div>
    <p id="styleDate">Today's Date</p>
    <p id="curDate">""</p>
    <script>
      var today = new Date();
      var date =
        today.getFullYear() +
        "-" +
        (today.getMonth() + 1) +
        "-" +
        today.getDate();
      document.getElementById("curDate").innerHTML = date;
    </script>
  </div>

  <!-- Bottom bar -->
  <div id="bDiv">
    <ul id="bList">
      <li><a class="active" href="">Home</a></li>
      <li><a href="">News</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">About</a></li>
    </ul>
  </div>
</html>
